<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="assets/theme-toggle.css"></head>
    <body>
        <label class="theme-toggle" title="Toggle theme">
            <input type="checkbox" id="theme-toggle" />
            <span class="theme-toggle-sr">Toggle theme</span>

            <!-- icona SOLE -->
            <svg
                class="icon-sun"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                aria-hidden="true"
                fill="currentColor"
            >
                <!-- sole semplice: cerchio + raggi -->
                <circle cx="16" cy="16" r="8.4" />
                <g>
                    <circle cx="16" cy="3.3" r="2.3" />
                    <circle cx="27" cy="9.7" r="2.3" />
                    <circle cx="27" cy="22.3" r="2.3" />
                    <circle cx="16" cy="28.7" r="2.3" />
                    <circle cx="5" cy="22.3" r="2.3" />
                    <circle cx="5" cy="9.7" r="2.3" />
                </g>
            </svg>

            <!-- icona LUNA -->
            <svg
                class="icon-moon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                aria-hidden="true"
                fill="currentColor"
            >
                <!-- luna a falce -->
                <path
                d="M21 14.8A9 9 0 0 1 10.2 3a1 1 0 0 0-1.2-1.2A10.9 10.9 0 1 0 22.2 15.9a1 1 0 0 0-1.2-1.1z"
                />
            </svg>
        </label>


        <script src="/src/app.js" defer></script>
    </body>
</html>
